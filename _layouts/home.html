layout: default

<section class="site-blocks-cover overflow-hidden bg-light">
  <div class="container">
    <div class="row">
      <div class="align-self-end text-center col-md-6 offset-md-3">
        <div class="intro-text">
          <h1>Archeo<span class="text-primary">.</span>FOSS</h1>
          <p class="mb-4">
            International conference on Open software, hardware, processes, data and formats in archaeological research</p>
          <p class="pulsate-home">
            <a href="/2024/programme" title="The programme of the 2024 edition of ArcheoFOSS is now available">
               The programme of the 2024 edition of ArcheoFOSS is now available!
            </a>
          </p>
            <img src="{{ "images/archeofoss-2.svg" | relative_url }}" alt="Image" class="img-fluid cover-img">
        </div>
      </div>
      
    </div>
  </div>
</section> 

{% if content %}
<section class="site-section" id="about-section">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 text-justify">
        <h1 class="text-black mb-3 text-center">{{ page.title }}</h1>
        <div class="my-5 content">
          {{ content}}
        </div>
      </div>
    </div>
  </div>
</section>
{% endif %}
